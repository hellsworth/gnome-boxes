name: gnome-boxes
adopt-info: gnome-boxes
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict
base: core20

layout:
  /usr/share/gnome-boxes:
    bind: $SNAP/usr/share/gnome-boxes
  /usr/share/osinfo:
    bind: $SNAP/usr/share/osinfo
  /usr/share/misc/usb.ids:
    symlink: $SNAP/usr/share/misc/usb.ids
  /usr/share/misc/pci.ids:
    symlink: $SNAP/usr/share/misc/pci.ids

slots:
  # for GtkApplication registration
  gnome-boxes:
    interface: dbus
    bus: session
    name: org.gnome.Boxes

apps:
  gnome-boxes:
    command: usr/bin/gnome-boxes
    extensions: [gnome-3-38]
    plugs:
      - audio-record
      - audio-playback
      - kvm
      - network
      - network-status
    desktop: usr/share/applications/org.gnome.Boxes.desktop
    common-id: org.gnome.Boxes.desktop
    environment:
      LD_LIBRARY_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gnome-boxes
      GI_TYPELIB_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gnome-boxes/girepository-1.0:$GI_TYPELIB_PATH

parts:
  libvirt-glib:
    source: https://github.com/libvirt/libvirt-glib.git
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - --buildtype=release
    build-packages:
      - libvirt-dev
    override-build: |
      set -eux
      snapcraftctl build
      for PC in $(find . -name "*.pc")
      do
        echo $PC
        sed -i 's#exec_prefix=/usr#exec_prefix=${prefix}#' $PC
        sed -i 's#libdir=/usr#libdir=${prefix}#' $PC
        sed -i 's#includedir=/usr#includedir=${prefix}#' $PC
      done
    prime:
      - usr/lib/*/*.so.*

  libhandy:
    source: https://gitlab.gnome.org/GNOME/libhandy.git
    source-tag: '1.5.91'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - --buildtype=release
      - -Dgtk_doc=false
      - -Dtests=false
      - -Dexamples=false
      - -Dglade_catalog=disabled
    prime:
      - usr/lib/*/*.so.*

  tracker:
    source: https://gitlab.gnome.org/GNOME/tracker.git
    #source-branch: 'tracker-3.2'
    source-depth: 1
    plugin: meson
    meson-version: 0.61.3
    meson-parameters:
      - --prefix=/usr
      - --buildtype=release
      - -Ddocs=false
      - -Dman=false
      - -Dbash_completion=false
      - -Dsystemd_user_services=false
      - -Dtest_utils=false
      - -Dintrospection=disabled
    build-packages:
      - asciidoc
      - libspice-client-gtk-3.0-dev
    override-pull: |
      set -eux
      snapcraftctl pull
      # disabling man and docs seems to be ignored by meson
      sed -i "s#subdir('docs')##g" meson.build
    prime:
      - usr/lib/*/*.so.*

  gnome-boxes:
    after: [ libvirt-glib, libhandy, tracker ]
    source: https://gitlab.gnome.org/GNOME/gnome-boxes.git
    #source-tag: '42.rc'
    source-branch: 'gnome-42'
    parse-info: [usr/share/metainfo/org.gnome.Boxes.appdata.xml]
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Ddistributor_name=Ubuntu
    meson-version: 0.60.1
    organize:
      snap/gnome-boxes/current/usr: usr
    build-packages:
      - libarchive-dev
      - libgtk-vnc-2.0-dev
      - libosinfo-1.0-dev
      - libusb-1.0-0-dev
      - cmake
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version $(git describe --tags --abbrev=10)
    build-environment:
      - LD_LIBRARY_PATH: $SNAPCRAFT_STAGE/usr/lib/$SNAPCRAFT_ARCH_TRIPLET:$LD_LIBRARY_PATH
      - PKG_CONFIG_PATH: $SNAPCRAFT_STAGE/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pkgconfig:$PKG_CONFIG_PATH

  libraries:
    after: [ gnome-boxes ]
    plugin: nil
    stage-packages:
      - libasn1-8-heimdal
      - libcacard0
      - libcurl3-gnutls
      - libgssapi3-heimdal
      - libgtk-vnc-2.0-0
      - libgvnc-1.0-0
      - libhcrypto4-heimdal
      - libheimbase1-heimdal
      - libheimntlm0-heimdal
      - libhx509-5-heimdal
      - libkrb5-26-heimdal
      - libldap-2.4-2
      - libnghttp2-14
      - libnspr4
